<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>اسلایدر</title>
</head>

<body>
    <section class="slider">
        <div class="slider-item">
            <div class="item active">
                <div class="img" style="background-image: url('media/10.jpg');"></div>
                <div class="caption">
                    <h2>از اینجا دست خالی بیرون نمیری</h2>
                    <p>اینجا همه چیز هست و تو نمیتونی دست خالی بیرون بری</p>
                </div>
            </div>
            <div class="item">
                <div class="img" style="background-image: url('media/5.jpg');"></div>
                <div class="caption">
                    <h2>تخفیف های باور نکردنی و حیرت آور</h2>
                    <p>تا سقف 45% تخفیف با عضویت در باشگاه مشتریان ویژه</p>
                </div>
            </div>
            <div class="item">
                <div class="img" style="background-image: url('media/7.jpg');"></div>
                <div class="caption">
                    <h2>در این فروشگاه 2 تا بخر 3 تا ببر</h2>
                    <p>فروشگاه های زنجیره ای هما در راستای جلب رضایت شماست</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="next"><i class="fas fa-chevron-right"></i></div>
            <div class="prev"><i class="fas fa-chevron-left"></i></div>
        </div>
        <div class="progress">

        </div>
    </section>



    <script src="js/all.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
